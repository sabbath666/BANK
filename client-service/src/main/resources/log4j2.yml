Configutation:
  packages: "biz.paluch.logging.gelf.log4j2, org.apache.logging.log4j.core,io.sentry.log4j2"
  status: warn

  Properties:
    Property:
      - name: log-path
        value: "logs/users-service"
      - name: log-archive
        value: ${log-path}/archive
      - name: log-pattern
        value: "[%date{ISO8601}][%-5level][%thread][%class.%method] %message%n"

  Appenders:
    Sentry:
      - name: "sentry"

    Gelf:
      - name: "gelf"
        host: "tcp:graylog"
        port: "12201"
        version: "1.1"
        extractStackTrace: "true"
        filterStackTrace: "true"
        Field:
          - name: "timestamp"
            pattern: "%d{dd MMM yyyy HH:mm:ss,SSS}"
          - name: "level"
            pattern: "%level"
          - name: "simpleClassName"
            pattern: "%C{1}"
          - name: "className"
            pattern: "%C"
          - name: "server"
            pattern: "%host"
          - name: "server.fqdn"
            pattern: "%host{fqdn}"

    RollingFile:
      - name: ALL_LOG
        fileName: ${log-path}/all.log
        filePattern: "${log-archive}/all.log.%d{yyyy-MM-dd}-%i"
        PatternLayout:
          pattern: "${log-pattern}"
        Policies:
          TimeBasedTriggeringPolicy: {}
          SizeBasedTriggeringPolicy:
            size: 250 MB

      - name: APP_LOG
        fileName: ${log-path}/app.log
        filePattern: "${log-archive}/app.log.%d{yyyy-MM-dd}-%i"
        PatternLayout:
          pattern: "${log-pattern}"
        Policies:
          TimeBasedTriggeringPolicy: {}
          SizeBasedTriggeringPolicy:
            size: 250 MB

    Console:
      name: CONSOLE_LOG
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}  %highlight{%-5level}{FATAL=magenta, ERROR=red, WARN=yellow, INFO=green, DEBUG=cyan, TRACE=blue} %style{[%t][%class.%method]}{white}: %msg%n%throwable"

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ALL_LOG
        - ref: CONSOLE_LOG
        - ref: gelf
        - ref: sentry

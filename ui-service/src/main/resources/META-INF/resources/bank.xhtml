<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="templates/BANKMenuItemTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
>

    <ui:define name="inHead">
        <title>Баланс</title>
        <h:outputScript library="js" name="PrimeFacesRuLocale.js"/>
    </ui:define>

    <ui:define name="menuItemContent">

        <h:form id="registryForm" style="width: 100%">
            <h:panelGroup id="registryPanelGroup" style="width: 100%"
                          layout="block">
                <h:panelGroup id="registryMessages"
                              layout="block">
                    <p:messages showDetail="true" globalOnly="true"/>
                </h:panelGroup>

                <h:panelGrid columns="1" style="border: none;">
                    <h:outputText value="#{bankBean.balance}" style="font-size: 50px" id="out"/>

                    <p:commandButton id="updateBtn" value="Обновить"
                                     actionListener="#{bankBean.update}"
                                     update=":registryForm:out"
                                     ajax="false">
                    </p:commandButton>
                </h:panelGrid>


            </h:panelGroup>

        </h:form>


    </ui:define>
</ui:composition>

        <p:dialog id="inputDialogId"
                  widgetVar="inputDialog"
                  header="Ввод уведомления о нецелевом использовании"
                  modal="true"
                  width="450"
                  resizable="false"
                  closable="false"
                  position="center top">
            <h:form id="inputDialogForm"
                    style="
                    margin:  5px 5px 5px 5px;
                    border-radius: 10px;
                    padding: 5px;">
                <p:blockUI block="inputDialogForm"
                           widgetVar="inputDialogFormBlock">
                    <p:graphicImage name="ajax-loader.gif"
                                    library="images"/>
                </p:blockUI>
                <h:panelGroup id="inputDialogGroup" layout="block">
                    <h:panelGroup id="inputDialogActionGroup" layout="inline-block">
                        <h:panelGroup layout="inline-block"
                                      style="
                                      display: inline-block;
                                      margin: 5px 0px;">
                            <h:panelGroup id="first" layout="block"
                                          style="display: inline-block">
                                <h:outputText value="Наименование застройщика"/>
                                <p:inputText id="inputDialogName"
                                             maxlength="30"
                                             size="30"
                                             value="#{misuseBean.misuseRequestDTO.buildName}">
                                </p:inputText>
                            </h:panelGroup>
                            <h:panelGroup id="second" layout="block"
                                          style=" display: inline-block">
                                <h:outputText value="Дата разрешения на строительство"/>
                                <p:calendar size="10"
                                            value="#{misuseBean.misuseRequestDTO.buildPermitDate}"
                                            pattern="dd.MM.yyyy"
                                            locale="ru"
                                            navigator="true"
                                            effectDuration="fast">
                                </p:calendar>
                            </h:panelGroup>

                            <h:panelGroup id="third" layout="block"
                                          style="display: inline-block">
                                <h:outputText value="Номер разрешения на строительство"/>
                                <p:inputText id="inputDialogNumberId"
                                             maxlength="30"
                                             size="30"
                                             value="#{misuseBean.misuseRequestDTO.buildPermitNumber}">
                                </p:inputText>
                            </h:panelGroup>

                            <h:panelGroup layout="block"
                                          style="display: inline-block">
                                <h:outputText value="Номер платежного документа"/>
                                <p:inputText maxlength="30"
                                             size="30"
                                             value="#{misuseBean.misuseRequestDTO.paymentDocumentNumber}">
                                </p:inputText>
                            </h:panelGroup>

                            <h:panelGroup layout="block"
                                          style=" display: inline-block">
                                <h:outputText value="Дата платежного документа"/>
                                <p:calendar size="10"
                                            value="#{misuseBean.misuseRequestDTO.paymentDocumentDate}"
                                            pattern="dd.MM.yyyy"
                                            locale="ru"
                                            navigator="true"
                                            effectDuration="fast">
                                </p:calendar>
                            </h:panelGroup>


                            <h:panelGroup layout="block"
                                          style="display: inline-block">
                                <h:outputText value="ID транзакции"/>
                                <p:inputText maxlength="20"
                                             size="10"
                                             value="#{misuseBean.misuseRequestDTO.transactionId}">
                                </p:inputText>
                            </h:panelGroup>

                            <h:panelGroup layout="block"
                                          style="display: inline-block">
                                <h:outputText value="Код операции"/>
                                <p:inputText maxlength="20"
                                             size="10"
                                             value="#{misuseBean.misuseRequestDTO.operationCode}">
                                </p:inputText>
                            </h:panelGroup>

                            <h:panelGroup layout="block"
                                          style="display: inline-block">
                                <h:outputText value="Основание платежа"/>
                                <p:inputText maxlength="20"
                                             size="10"
                                             value="#{misuseBean.misuseRequestDTO.operationReason}">
                                </p:inputText>
                            </h:panelGroup>

                        <h:panelGroup id="inputDialogMessages"
                                      layout="block">
                            <p:message for="inputDialogNumberId"/>
                            <p:messages showDetail="true" globalOnly="true"/>
                        </h:panelGroup>
                        <h:panelGroup id="inputButtons"

                                             action="#{misuseBean.sendMisuse}"

                            />
                            <h:panelGroup layout="block"
                                          style="display: inline-block;
                                          float:right;">
                                <p:commandButton value="Отмена"
                                                 update="@all"
                                                 ajax="false"

                            </h:panelGroup>

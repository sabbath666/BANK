<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./MAINTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:outputScript library="js" name="Site24x7.js"/>

        <p:blockUI block="menuGroup" widgetVar="blockContentGroup">
            <p:graphicImage name="ajax-loader.gif" library="images"/>
        </p:blockUI>

        <h:panelGroup id="menuGroup" layout="block">
            <h:form id="tf" style="margin: 0;">

                <p:megaMenu orientation="#{megaMenuView.orientation}" style="margin-top:20px">
                    <p:menuitem value="Клиенты"
                                action="clients"
                                ajax="false"
                                update="@all"/>
                    <p:menuitem value="Кредиты"
                                action="credits"
                                ajax="false"
                                update="@all"
                    />
                    <p:menuitem value="Баланс"
                                action="bank"
                                ajax="false"
                                update="@all"
                    />
                </p:megaMenu>
            </h:form>
            <ui:insert name="menuItem"/>
        </h:panelGroup>
    </ui:define>
</ui:composition>
